{% extends 'registration/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">


<body>

    {% block content %}

    <center>
        <h2 class="heading heading-fp">Change Password</h2>
    </center>

    <form class="form-container login-form mt-1 p-2" method="POST">

        <div class="form-row">
            <div class="row justify-content-center input-form">
                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                    <input type="text" name="new_password" placeholder="Enter new password" class="form-control"><br>
                </div>

                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                    <input type="text" name="reconfirm_password" placeholder="Re-Enter Password" class="form-control"><br><br>
                </div>

                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                    <input type="hidden" name="user_id" value="{{user_id}}">
                </div>

                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                    <center><button class="btn btn-primary btn-md mb-4" type="submit">Submit</button>
                </div>

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-dismissible alert-primary">
                    <button type="button" class="close" data-dismiss="alert">
                        Ã—
                    </button>
                    <strong>{{message}}<strong>
                </div>
                {% endfor %}
                {% endif %}

            </div>

        </div>

        {% csrf_token %}
    </form>
    {% endblock content %}



</body>

</html>
