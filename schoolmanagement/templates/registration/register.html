{% extends 'registration/base.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en" dir="ltr">

<body>

    {% block content %}
    <center>
        <h2 class="heading">Register</h2>
    </center>

    <form class="form-container-register login-form p-2 mt-4" action="register" method="POST">


        <div class="form-row">


            <div class="row justify-content-center input-form">
                <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12 col-lg-12">
                    <input type="text" name="username" placeholder="Enter Username" class="form-control" required><br>
                </div>

                <div class="col-12">
                    <input type="email" name="email" placeholder="Enter Email" class="form-control" required><br>
                </div>

                <div class="col-12">
                    <input type="password" name="password1" placeholder="Enter Password" class="form-control" required><br>
                </div>


                <div class="col-12">
                    <input type="password" name="password2" placeholder="Confirm Password" class="form-control" required><br>
                </div>



                <div class="col-6">
                    <a href="/" class="btn btn-register btn-warning btn-md mb-4"><strong><i style="color:black;" class="fa fa-backward fa-sm" aria-hidden="true"></i> BACK</strong></a>
                </div>

                <div class="col-6">
                    <input class="btn btn-register1  btn-danger btn-md mb-4 text-uppercase" type="submit">
                </div>

                <div class="col-lg-12 col-sm-12 limits">
                    <h6 class="bg-danger">Enter valid email to reset password</h6>
                </div>

                <div class="col-12">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-reg alert-dismissible alert-primary">
                        <button type="button" class="close" data-dismiss="alert">
                            Ã—
                        </button>
                        <strong>{{message}}<strong>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>



        {% csrf_token %}
    </form>




    {% endblock content %}

</body>

</html>
