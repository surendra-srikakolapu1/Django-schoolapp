{% extends 'registration/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">


<body>

    {% block content %}


    <center>
        <h2 class="heading">Login</h2>
    </center>
    <form class="form-container login-form  p-2 mt-4" method="POST">
        <div class="form-row">
            <div class="row justify-content-center input-form">
                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                    <input class="form-control" type="text" name="username" placeholder="Enter Username" required><br>
                </div>
                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                    <input class="form-control" type="password" name="password" placeholder="Enter Password" required><br>
                </div>

                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 m-3">
                    <label style="font-size:14px;width:120px;font-weight:bold;">Forgot Password ?</label><a style="text-decoration:none;font-size:14px;color:red;font-weight:bold;" href="/ad/forgot-password/">&nbsp;&nbsp;Click here</a>
                    <br>
                </div>

                <div class="col-sm-6">
                    <a href="/ad/register" class="btn btn-login btn-primary btn-md mb-4"><strong>NEW USER ?</strong></a>
                </div>

                <div class="col-sm-6">
                    <input class="btn btn-login1 btn-danger btn-md mb-4 text-uppercase" type="submit">
                </div>


                {% if form.errors %}
                <div class="alert alert-login alert-dismissible alert-primary">
                    <button type="button" class="close" data-dismiss="alert">
                        Ã—
                    </button>
                    <strong>User details not exists !<strong>
                </div>
                {% endif %}
            </div>

        </div>
        {% csrf_token %}
    </form>


    {% endblock content %}
</body>

</html>
